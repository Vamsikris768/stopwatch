<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap');
    </style>
</head>
<body>
    <div class="stopwatch">
       <span id="hrs">00</span>
       <span>:</span>
       <span id="mnts">00</span>
       <span>:</span>
       <span id="sec">00</span>

        <div class="buttons">
            <img src="stop.png" id="stop">
            <img  src="start.png" id="start">
            <img src="reset.png" id="reset">
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Lap</th>
                        <th>Lap time</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>   
        </div>
    </div>

    
    <script src="demo.js"></script>
</body>
</html>
